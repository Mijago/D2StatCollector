version: "3"
services:
  d2stat-collector:
    image: mijago/d2stat-collector:latest
    container_name: d2stat-collector
    restart: unless-stopped
    depends_on:
      - d2stat-influxdb
    env_file:
      - .env-collector
    networks:
      - d2statcollector

  d2stat-influxdb:
    image: influxdb:1.8
    container_name: d2stat-influxdb
    restart: unless-stopped
    #ports:
    #  - 8086:8086
    #  - 8083:8083
    expose:
      - 8086
    volumes:
      - influxdb:/var/lib/influxdb
    env_file:
      - .env-influxdb
    networks:
      - d2statcollector

  d2stat-grafana:
    image: grafana/grafana:latest
    container_name: d2stat-grafana
    restart: unless-stopped
    # this to access grafana locally
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana
    env_file:
      - .env-grafana
    environment:
      # This is for discord oauth. If you do not use discord oauth, you can remove this, but it does not do any harm to keep it.
      GF_AUTH_GENERIC_OAUTH_TEAM_IDS_ATTRIBUTE_PATH: "[*].id"
    depends_on:
      - d2stat-influxdb
    networks:
      - d2statcollector

volumes:
  influxdb:
  grafana:
    
networks:
  d2statcollector: